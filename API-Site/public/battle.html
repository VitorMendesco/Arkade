<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/imgs/ark-logoRED.png" />
    <link rel="stylesheet" href="css/main_style.css" />
    <link rel="stylesheet" href="css/battle_style.css" />
    <title>FIGHT</title>
  </head>
  <body class="body-battle">
    <!-- LOADING SCREEN -->
    <div id="div_loading" class="div-loading">
      <img src="assets/loading_logo.gif" />
    </div>
    <!-- STAGE -->
    <div id="div_stage" class="div-stage"></div>
    <!-- MUSIC -->
    <audio id="stage_music" type="audio/mp3" autoplay loop preload></audio>
    <!-- SPECIAL ANIMATION -->
    <img id="img_roundScreen" src="" />
    <!-- ACTION LOG -->
    <div id="player_log" class="log-hit">
      <div id="player_evade" class="div-evade">
        <span class="span-log span-evade"><b>E</b>VADE</span>
      </div>
      <div id="player_crit" class="div-crit">
        <span class="span-log span-crit"><b>C</b>RIT</span>
      </div>
      <div id="player_defended" class="div-defense">
        <span class="span-log span-defense"><b>D</b>EFENDED</span>
      </div>
      <div id="player_broke" class="div-defense">
        <span class="span-log span-defense"><b>B</b>ROKE</span>
      </div>
    </div>
    <div id="enemy_log" class="log-hit">
      <div id="enemy_evade" class="div-evade">
        <span class="span-log span-evade"><b>E</b>VADE</span>
      </div>
      <div id="enemy_crit" class="div-crit">
        <span class="span-log span-crit"><b>C</b>RIT</span>
      </div>
      <div id="enemy_defended" class="div-defense">
        <span class="span-log span-defense"><b>D</b>EFENDED</span>
      </div>
      <div id="enemy_broke" class="div-defense">
        <span class="span-log span-defense"><b>B</b>ROKE</span>
      </div>
    </div>
    <!-- TOP SECTION -->
    <div class="top-section">
      <!-- PLAYER SIDE -->
      <div class="div-character">
        <!-- char portrait -->
        <div id="player_portrait" class="div-portrait"></div>
        <div class="div-bars">
          <!-- life -->
          <div class="div-border-hp">
            <div id="player_hp" class="div-hp"></div>
          </div>
          <div class="div-under-hp">
            <!-- char name -->
            <p id="name_player" class="name-char"></p>            
            <!-- other bars -->
            <div class="sub-bars">
              <!-- defense broke bar -->
              <div class="back-defense-bar" style="justify-content: flex-end;">
                <div id="player_defenseBAR" class="front-defense-bar"></div>
              </div>
              <!-- round -->
              <div class="div-rounds">
                <img
                src="assets/imgs/battle/roundBoxOFF.png"
                id="player_roundBOX2"
                />
                <img
                src="assets/imgs/battle/roundBoxOFF.png"
                id="player_roundBOX1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- TURN COUNTER -->
      <div id="div_turn">
        <p id="p_turn" class="underline">3</p>
      </div>
      <!-- TIMER -->
      <!-- <div id="div_timer"><p id="p_round" class="underline">99</p></div> -->
      <!-- ENEMY SIDE -->
      <div class="div-character reverse-enemy">
        <!-- char portrait -->
        <div
          id="enemy_portrait"
          class="div-portrait"
          style="transform: scale(-1, 1)"
        ></div>
        <div class="div-bars">
          <!-- life -->
          <div class="div-border-hp" style="transform: scale(-1, 1)">
            <div id="enemy_hp" class="div-hp"></div>
          </div>
          <div class="div-under-hp reverse-enemy">
            <!-- char name -->
            <p id="name_enemy" class="name-char"></p>
            <!-- other bars -->
            <div class="sub-bars sub-reverse">
              <!-- defense broke bar -->
              <div class="back-defense-bar">
                <div id="enemy_defenseBAR" class="front-defense-bar" style="justify-content: flex-start; background-image: linear-gradient(45deg, #ebd300ea, #eb9c0b);"></div>
              </div>
              <!-- round -->
              <div class="div-rounds" style="flex-direction: row-reverse">
                <img
                src="assets/imgs/battle/roundBoxOFF.png"
                id="enemy_roundBOX2"
                />
                <img
                src="assets/imgs/battle/roundBoxOFF.png"
                id="enemy_roundBOX1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF TOP SECTION -->
    <!-- CHARACTERS -->
    <div class="div-chars">
      <div id="player_group" class="div-char-group" style="margin-right: 5vw">
        <img src="assets/imgs/battle/turnArrow.png" id="player_arrow" class="turn-arrow">
        <!-- PLAYER MENU -->
        <div id="div_choices" class="div-choices">
          <div id="div_actions" class="div-choices actions">
            <button
              id="btn_attack"
              onclick="rollHit('PA')"
              style="transform: rotate(6deg) skew(0.2rad)"
            >
              <b>A</b>TTACK
            </button>
            <button
              id="btn_defend"
              onclick="defend()"
              style="transform: rotate(0deg)"
            >
              <b>D</b>EFEND
            </button>
            <button
              id="btn_powers"
              onclick="showPowers()"
              style="transform: rotate(-6deg) skew(-0.2rad)"
            >
              <b>S</b>PECIAL
            </button>
          </div>
          <div id="div_magicks" class="div-choices magics">
            <button id="btn_m1" onclick="magicHit('m1', 'MA')">
              <b>1</b>
            </button>
            <button id="btn_m2" onclick="magicHit('m2', 'MA')">
              <b>2</b>
            </button>
            <button id="btn_m3" onclick="magicHit('m3', 'MA')">
              <b>3</b>
            </button>
          </div>
        </div>
        <!-- END OF PLAYER MENU -->
        <img id="player_sprite" src="" class="div-sprite" draggable="false"></img>
      </div>
      <div id="enemy_group" class="div-char-group">
        <img src="assets/imgs/battle/turnArrow.png" id="enemy_arrow" class="turn-arrow">
        <img id="enemy_sprite" src="" class="div-sprite" draggable="false"></img>
      </div>
    </div>
    <!-- BOTTOM SECTION: MANA/TURNS -->
    <div class="bottom-section">
      <!-- player mana -->
      <div class="div-mana-gauges">
        <div id="player_gauge1" class="div-mana"></div>
        <div id="player_gauge2" class="div-mana"></div>
        <div id="player_gauge3" class="div-mana"></div>
        <div id="player_EX" class="div-EX">EX</div>
      </div>
      <!-- enemy mana -->
      <div
        class="div-mana-gauges"
        id="enemy_sgauges"
        style="flex-direction: row; transform: skew(-0.4rad)"
      >
        <div id="enemy_gauge1" class="div-mana"></div>
        <div id="enemy_gauge2" class="div-mana"></div>
        <div id="enemy_gauge3" class="div-mana"></div>
        <div id="enemy_EX" class="div-EX" style="right: 0">EX</div>
      </div>
    </div>
    <!-- RESULT -->
    <div id="hidden-result" class="background-card" style="opacity: 1; z-index: 10;">
      <div class="div-card card-result">
        <p id="title_result">STAGE 1</p>
        <p id="user_arkScore" class="user-arkpoints">
          <img
            src="assets/imgs/ArkadeScore.png"
            alt="AC-Icon"
            draggable="false"
          />
          +500
        </p>
        <p id="user_arkCoin" class="user-arkpoints">
          <img
            src="assets/imgs/ArkadeKoins.png"
            alt="AC-Icon"
            draggable="false"
          />
          +200
        </p>
        <div id="result_buttons">
          <button
          id="btn_login"
          onclick="login()"
          class="btn-ark"
          type="button"
          disabled
          tabindex="4"
        >
          FIGHT
        </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/globalSettings.js"></script>
<script src="js/battle.js"></script>
