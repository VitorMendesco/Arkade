<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <link rel="icon" href="assets/imgs/ark-logoRED.png" />
    <link rel="stylesheet" href="css/main_style.css" />
    <title>LOBBY</title>
  </head>
  <body class="body-ark body-lobby">
    <!-- LOADING SCREEN -->
    <div id="div_loading" class="div-loading">
      <img src="assets/loading_logo.gif" />
    </div>
    <!-- SIDE MENU -->
    <div id="side_menu" class="side-menu">
      <div id="btn_closeMenu" class="btn-close close-menu"></div>
      <div class="side-header"></div>
      <hr class="side-hr" />
      <div class="side-body">
        <button onclick="changeSections('play')">PLAY</button>
        <button onclick="changeSections('shop')">SHOP</button>
      </div>
      <hr class="side-hr" />
      <div class="side-footer">
        <button>EXIT</button>
      </div>
    </div>
    <div id="container_sec" class="container-sec">
      <!-- PLAY SECTION -->
      <section id="sec_play">
        <div
          id="card_arcade"
          class="card-lobby clArcade"
          onclick="lobbyOnClik('arcade')"
        >
          ARCADE
        </div>
        <div id="card_versus" class="card-lobby clVersus">VERSUS</div>
      </section>
      <!-- SHOP SECTION -->
      <section id="sec_shop">
        <!-- FIGHTERS -->
        <div
          id="card_fighters"
          class="card-lobby clFighters"
          onclick="plotPortraits('fighter'), lobbyOnClik('fighters')"
        >
          FIGHTERS
        </div>
        <div id="market_fighters" class="market">
          <!-- SEARCH HEADER -->
          <div class="market-header">
            <input
              type="text"
              id="ipt_searchF"
              class="ipt-search"
              spellcheck="false"
              onkeyup="plotPortraits('fighter')"
            />
          </div>
          <!-- ITEMS LIST -->
          <div id="fighters_items" class="market-list">
            <!-- INSERT CHARS ITEMS HERE -->
          </div>
        </div>
        <!-- STAGES -->
        <div
          id="card_stages"
          class="card-lobby clStages"
          onclick="plotPortraits('stage'), lobbyOnClik('stages')"
        >
          STAGES
        </div>
        <div id="market_stages" class="market">
          <div class="market-header">
            <input
              type="text"
              id="ipt_searchS"
              class="ipt-search"
              spellcheck="false"
              onkeyup="plotPortraits('stage')"
            />
          </div>
          <div id="stages_items" class="market-list">
            <!-- INSERT STAGES ITEMS HERE -->
          </div>
        </div>
      </section>
    </div>
    <!-- ITEMS DETAILS -->
    <div class="back-front">
      <div id="char_stats">
        <div class="btn-close close-stats" onclick="showStats('hide')"></div>
        <div class="statText">
          <div id="statTitle"></div>
          <div id="statDesc"></div>
          <div id="statPack">
            <div class="statGroup">
              <h6>Attack</h6>
              <h4 id="h_attack"></h4>
            </div>
            <div class="statGroup">
              <h6>Special</h6>
              <h4 id="h_special"></h4>
            </div>
            <div class="statGroup">
              <h6>Physical Res.</h6>
              <h4 id="h_pr"></h4>
            </div>
            <div class="statGroup">
              <h6>Magical Res.</h6>
              <h4 id="h_mr"></h4>
            </div>
            <div class="statGroup">
              <h6>Life</h6>
              <h4 id="h_life"></h4>
            </div>
            <div class="statGroup">
              <h6>Overall</h6>
              <h4 id="h_overall"></h4>
            </div>
          </div>
          <button id="button_purchase" onclick="purchase()"></button>
        </div>
        <img id="statStage" />
        <div id="statMask"></div>
        <img id="statCharacter" src="" />
      </div>
       <div id="stage_stats">
        <div class="btn-close close-stats" onclick="showStats('hide')"></div>

      </div>
    </div>
  </body>
</html>

<script src="js/globalSettings.js"></script>
<script src="js/lobby.js"></script>
