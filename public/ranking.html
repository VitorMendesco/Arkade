<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/imgs/ark-logoRED.png" />
    <link rel="stylesheet" href="css/main_style.css" />
    <title>RANKING</title>
  </head>
  <body id="body_index" class="body-ark">
    <!-- LOADING SCREEN -->
    <div id="div_loading" class="div-loading">
      <img src="assets/loading_logo.gif" />
    </div>
    <!-- HEADER -->
    <header id="page_header" class="page-header">
      <div class="container">
        <ul>
          <li onclick="window.location = 'index.html'">HOME</li>
          <li onclick="window.location = 'about.html'">ABOUT</li>
          <li class="li-selected">RANKING</li>
        </ul>
        <li id="li_login" onclick="hiddenCard('open')">LOGIN</li>
      </div>
    </header>

    <!-- BANNER -->
    <div class="banner">
      <!-- PRESENTATION -->
      <section id="sec_rank" class="rank-index">
        <div class="market" style="display: flex">
          <div class="market-header" style="display: flex">
            <p>RANKING</p>
          </div>
          <div class="market-list" style="display: flex">
            <div class="kpi">
              <div class="kpi-card">
                <p class="kpi-p">TOTAL PLAYERS</p>
                <p id="total_players" class="kpi-important">0</p>
              </div>
              <div
                id="first"
                class="kpi-card"
                style="left: 23.8vw;"
              >
                <p class="kpi-p">FIRST</p>
                <img
                  id="first_photo"
                  class="user-photo"
                  src="assets/imgs/chars/Ken/SplashMIN.png"
                  alt="USER IMG"
                  draggable="false"
                />
                <p id="first_name" class="user-name">Username</p>
                <p id="first_arkScore" class="user-arkpoints">
                  <img
                    src="assets/imgs/ArkadeScore.png"
                    alt="AS-Icon"
                    draggable="false"
                  />
                </p>
              </div>
            </div>
            <table>
              <thead>
                <tr>
                  <td></td>
                  <td></td>
                  <td style="text-align: left">PLAYER</td>
                  <td>SCORE</td>
                </tr>
              </thead>
              <tbody id="table_body">
                <!-- INSERT USERS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    <!-- HIDDEN -->
    <div id="card_group" class="background-card">
      <div class="hidden-card">
        <div class="btn-close" onclick="hiddenCard('close')"></div>
        <!-- LOGIN -->
        <div class="div-card div-login">
          <div class="card-header">
            <img
              id="img_load_login"
              src="assets/imgs/ark-logoWHITE.png"
              alt="Arkade Logo"
              draggable="false"
            />
            <p>Log into your Arkade account</p>
          </div>
          <form id="form_login" class="form">
            <div class="div-inputs login-inputs">
              <label id="lbl_email_login" for="ipt_email_login"
                >Email Address</label
              >
              <input
                type="text"
                spellcheck="false"
                id="ipt_email_login"
                onkeyup="buttonStatus('login')"
                onfocus="animateLabel('lbl_email_login', 'ipt_email_login', 'focus')"
                onblur="animateLabel('lbl_email_login', 'ipt_email_login', 'blur')"
                tabindex="1"
              />
              <label id="lbl_password_login" for="ipt_password_login"
                >Password</label
              >
              <input
                type="password"
                spellcheck="false"
                id="ipt_password_login"
                onkeyup="buttonStatus('login')"
                onfocus="animateLabel('lbl_password_login', 'ipt_password_login', 'focus')"
                onblur="animateLabel('lbl_password_login', 'ipt_password_login', 'blur')"
                tabindex="2"
              />
              <button
                id="check_password_login"
                class="check-password check-login"
                onclick="passwordVisible('ipt_password_login', 'check_password_login')"
                type="button"
                tabindex="3"
              ></button>
            </div>
          </form>
          <div class="card-footer">
            <button
              id="btn_login"
              onclick="login()"
              class="btn-ark"
              type="button"
              disabled
              tabindex="4"
            >
              FIGHT
            </button>
            <p>
              Don't have an Arkade account?
              <u onclick="changeCard('signup')" tabindex="5">Register</u>
            </p>
          </div>
        </div>
        <!-- SIGNUP -->
        <div class="div-card div-signup">
          <div class="card-header">
            <img
              id="img_load_signup"
              src="assets/imgs/ark-logoWHITE.png"
              alt="Arkade Logo"
              draggable="false"
            />
            <p>Sign up at Arkade</p>
          </div>
          <form id="form_signup" class="form">
            <div class="div-inputs signup-inputs">
              <label id="lbl_username_signup" for="ipt_username_signup"
                >Username</label
              >
              <input
                type="text"
                spellcheck="false"
                id="ipt_username_signup"
                onkeyup="buttonStatus('signup')"
                onfocus="animateLabel('lbl_username_signup', 'ipt_username_signup', 'focus')"
                onblur="animateLabel('lbl_username_signup', 'ipt_username_signup', 'blur')"
                tabindex="1"
              />
              <label id="lbl_email_signup" for="ipt_email_signup"
                >Email Address</label
              >
              <input
                type="text"
                spellcheck="false"
                id="ipt_email_signup"
                onkeyup="buttonStatus('signup')"
                onfocus="animateLabel('lbl_email_signup', 'ipt_email_signup', 'focus')"
                onblur="animateLabel('lbl_email_signup', 'ipt_email_signup', 'blur')"
                tabindex="2"
              />
              <label id="lbl_password_signup" for="ipt_password_signup"
                >Password</label
              >
              <input
                type="password"
                spellcheck="false"
                id="ipt_password_signup"
                onkeyup="buttonStatus('signup')"
                onfocus="animateLabel('lbl_password_signup', 'ipt_password_signup', 'focus')"
                onblur="animateLabel('lbl_password_signup', 'ipt_password_signup', 'blur')"
                tabindex="3"
              />
              <label id="lbl_confirm" for="ipt_confirm">Confirm Password</label>
              <input
                type="password"
                spellcheck="false"
                id="ipt_confirm"
                onkeyup="buttonStatus('signup')"
                onfocus="animateLabel('lbl_confirm', 'ipt_confirm', 'focus')"
                onblur="animateLabel('lbl_confirm', 'ipt_confirm', 'blur')"
                tabindex="5"
              />
              <button
                id="check_password_signup"
                class="check-password check-signup"
                onclick="passwordVisible('ipt_password_signup', 'check_password_signup')"
                type="button"
                tabindex="4"
              ></button>
            </div>
          </form>
          <div class="card-footer">
            <button
              id="btn_signup"
              onclick="signup()"
              class="btn-ark"
              type="button"
              disabled
              tabindex="6"
            >
              SIGN UP
            </button>
            <p>
              Already have an Arkade account?
              <u onclick="changeCard('login')" tabindex="7">Log in</u>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/globalSettings.js"></script>
<script src="js/index.js"></script>
<script>
  sec_rank.style.display = "flex";
  loadRank()
</script>
